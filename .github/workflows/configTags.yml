name: Config Tags  
  
on:   
  push:   
    branches: [ main ]  
  pull_request:   
  workflow_dispatch:  #手动触发  
  
permissions:  
  contents: write  
  
concurrency:  
  group: ${{ github.ref }}  
  cancel-in-progress: false  
  
jobs:  
  build:  
    runs-on: ${{ matrix.os }}  
    strategy:  
      fail-fast: false  
      matrix:  
        os: [ubuntu-latest]  
    steps:  
    - name: Checkout repository  
      uses: actions/checkout@v4  
  
    - name: Bump version and push tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
      
